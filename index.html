<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動資源導引</title>
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --primary-color: #00d4ff;     /* 霓虹藍 */
            --secondary-color: #b19cd9;   /* 淡紫 */
            --accent-color: #ff2a6d;      /* 霓虹粉紅，用於 New */
            --dark-color: #0f1626;       /* 深藍黑（夜空基調） */
            --light-color: #f0f4f8;
            --text-light: #e0e7ff;
            --font-family: 'Segoe UI', 'Microsoft JhengHei', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--dark-color);
            color: var(--text-light);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(177, 156, 217, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
        }

        /* Hero Section - 大都會夜景風格 */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4d166?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); /* 可替換成更適合的夜景圖 */
            background-size: cover;
            background-position: center;
            height: 70vh;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(15, 22, 38, 0.7), rgba(15, 22, 38, 0.9));
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            color: #ffffff;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.95;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .link-section {
            padding: 60px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-section:last-child {
            border-bottom: none;
        }

        .link-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .link-section h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .link-section.new h2::after {
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Card - 夜景霓虹風格 + 保留圖片位置 */
        .card {
            background: rgba(15, 22, 38, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.3);
        }

        .card-image {
            height: 180px;
            background: #1e293b;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-image::after {
            content: '圖片位置';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.3);
            font-size: 1.2rem;
        }

        .card-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .card p {
            color: var(--text-light);
            opacity: 0.9;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .card a.button {
            align-self: flex-start;
            padding: 12px 28px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .card a.button:hover {
            background: var(--primary-color);
            color: #0f1626;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
        }

        /* New 標籤專用按鈕顏色 */
        .new .card a.button {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
        }

        .new .card a.button:hover {
            background: var(--accent-color);
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.6);
        }

        /* Footer */
        footer {
            background: rgba(10, 15, 28, 0.9);
            color: var(--text-light);
            text-align: center;
            padding: 30px 20px;
            font-size: 0.95rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 50vh;
            }
            .hero h1 {
                font-size: 2.8rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .link-section h2 {
                font-size: 2rem;
            }
            .link-grid {
                gap: 20px;
            }
            .card-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>活動資源導引</h1>
            <p>各項資訊整合發佈區</p>
        </div>
    </section>

    <div class="container">

        <section class="link-section new">
            <h2>最新資訊 (New Release)</h2>
            <div class="link-grid">
                
                <div class="card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/600x400?text=AI+Education');"></div>
                    <div class="card-content">
                        <h3>教育專欄：家長如何面對 AI</h3>
                        <p>探討簡立峰先生關於 AI 時代家長應採取的態度、共學思維與教養方式，提供詳盡的教育方針。</p>
                        <a href="https://event.itigre.com/ai/edu.html" target="_blank" class="button">前往閱讀</a>
                    </div>
                </div>

            </div>
        </section>

        <section class="link-section">
            <h2>歷史資源 (Past Events)</h2>
            <div class="link-grid">
                
                <div class="card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/600x400?text=AI+Daily+Life');"></div>
                    <div class="card-content">
                        <h3>AI可以幹嘛總覽</h3>
                        <p>對於樂齡族群的應用分析。</p>
                        <a href="https://event.itigre.com/ai/" target="_blank" class="button">了解更多</a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/600x400?text=ThinkBook+Sale');"></div>
                    <div class="card-content">
                        <h3>虎友的筆電清倉（已售完）</h3>
                        <p>銷售完畢，感謝大家。</p>
                        <a href="https://event.itigre.com/johnny_laptop.html" target="_blank" class="button">查閱指南</a>
                    </div>
                </div>

            </div>
        </section>
        
    </div>

    <footer>
        © 2025 數位資源整理。所有外部連結版權歸原作者所有。
    </footer>

</body>
</html>
